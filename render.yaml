services:
  - type: web
    name: frags
    env: python
    buildCommand: pip install -e .
    startCommand: alembic upgrade head && python -m uvicorn synth_engine.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SYNTH_DATABASE_URL
        sync: false
      - key: SYNTH_JWT_SECRET
        generateValue: true
      - key: SYNTH_JWT_ALGORITHM
        value: HS256
